<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--載入CSS-->
  <link rel="stylesheet" type="text/css" href="style.css" charset="UTF-8">
  <!--載入Bootstrap CSS套件 必放在head中-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!--載入Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,300;1,900&display=swap"
    rel="stylesheet">
  <!--載入Font Awesome-->
  <script src="https://kit.fontawesome.com/02818c6119.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light">
    <div class="container-fluid nav-container">
      <a class="navbar-brand" href="#">Chat We Go</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="homepage-section">
      <h1 class="head-title">Chat we go!</h1>
      <p class="head-description">Make friends with strangers around the world.</p>
      <form class="d-flex" id="search-form">
        <div class="btn-group" role="group" aria-label="Basic example" id="gender-group">
          <button type="button" class="btn btn-light" id="female"><i class="fas fa-mars"></i></button>
          <button type="button" class="btn btn-light" id="male"><i class="fas fa-venus"></i></button>
        </div>
        <input class="form-control" id="search-input" type="search" placeholder="search by name..." aria-label="Search">
        <button class="btn btn-success" id="search-submit" type="submit" >Search</button>
      </form>
    </section>
    <section class="show-friends-section">
    <div class="container mt-5">
      <div class="row" id="data-panel">
        <!--render data appears here-->
      </div>
    </div>
    </section>
  </main>

  <!--Modal-->
  <div class="modal" id="info-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" 
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="friend-modal-name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row modal-body" id="friend-modal-body">
          <img class="col-4" id="friend-modal-image" src="" alt="friend-photo">
          <div class="col-8" id="friend-modal-description">
            <!--render friend info here-->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--PAGINATION-->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!--render <li> here-->
    </ul>
  </nav>


  <!--載入axios，開axios網站>readme>installing>jsDeliverCDN-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!--載入.js檔案-->
  <script src="./index.js"></script>
  
  <!--載入Bootstrap JS套件 必放在body的最後-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
